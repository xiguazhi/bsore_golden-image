lang en_US.UTF-8
# Network information
network  --bootproto=dhcp --device=ens192 --noipv6 --onboot yes --activate
network  --hostname=centos8-net.bsorenson.io
# Root password
rootpw --iscrypted $5$yQC4YnjU0p9WPhrZ$.y9z/8ZRsQnTyHgtXG4rlp31I7VW/kCO.zxRJj/AEDA
firewall --disabled
selinux --disabled
